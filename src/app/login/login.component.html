<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center">Login</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="loginData.email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="loginData.password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginData.email || !loginData.password">Login</button>
          </form>

          <!-- Add the link for signup -->
          <div class="text-center mt-3">
            <p>Don't have an account? <a routerLink="/signup">Sign up here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
